<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- TITLE -->
  <title>JavaScript CRUD Operations Using LocalStorage</title>
</head>

<body>
  <header>
    <h1>JavaScript CRUD Operations Using LocalStorage</h1>
  </header>

  <div class="user-input-container">
    <div class="insert-container">
      <h3>Insert/ Update Data</h3>
      <p>Enter a key and a value to add and/ or update records</p>
      <div class="insert-input">
        <input type="text" placeholder="Enter Key" id="user-key"><input type="text" placeholder="Enter Value"
          id="user-value">
      </div>
      <div class="btn" id="key-value-btn">Insert Data</div>
    </div>

    <div class="read-data-container">
      <h3>Read Data</h3>
      <p>Enter a key and a value for the record</p>
      <div class="input-key">
        <input type="text" placeholder="Enter Key" id="key-to-read">
      </div>
      <div class="btn">Read Data</div>
    </div>

    <div class="Delete-data-container">
      <h3>
        Delete Data
      </h3>
      <p>Enter a key to delete the record associated with that key</p>
      <div class="input-key">
        <input type="text" placeholder="Enter Key" id="key-to-delete-value">
      </div>
      <div class="btn" id="btn-delete-value">Delete Data</div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="./script.js"></script>
</body>

</html>
